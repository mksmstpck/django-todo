{% if request.user.is_authenticated %}
<p>{{request.user}}</p>
<a href='{% url 'logout' %}'>Logout</a>
{% else %}
<a href='{% url 'login' %}'>Login</a>
{% endif %}


<hr>
<h1>Create task</h1>
<a href="{{request.META.HTTP_REFERER}}">Go back</a>
<form method='POST' action=''>
    {% csrf_token %} 
    {{form.as_p}}

    <input type='submit' value='Submit'>
</form>
